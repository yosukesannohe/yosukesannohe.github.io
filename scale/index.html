  <script id="vs" type="x-shader/x-vertex">
    // attribute vec2 uv;
    // attribute vec3 position;
    uniform float deltaY;
    uniform float x;
    varying vec2 vUv;
    attribute float n;

    void main() {
      vUv = uv;

      vec3 pos = position;

      // Activation for left-to-right
      // float activation = uv.y * 0.5;

      float maxDistance = distance(vec2(0.),vec2(0.5));
      float dist = distance(vec2(0.), uv-0.5);
      float activation = smoothstep(0.,maxDistance,dist);
      
      float latestStart = -0.5;
      float startAt = activation * latestStart;
      float vertexProgress = smoothstep(startAt,1.,x);
      // float vertexProgress = step(startAt, x);

      pos.y = (sin((pos.x * 100.0) * 1.0)) * (n * 1.2) * (deltaY * 0.01) + pos.y;
      pos.x += pos.x * vertexProgress;
      pos.y += pos.y * vertexProgress;
      // pos.z += pos.z * vertexProgress;

      // gl_Position = vec4(position, 1.0);

      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    precision highp float;
    varying vec2 vUv;
    uniform float time;
    uniform float y;
    uniform sampler2D texture;
    uniform sampler2D texture2;
    uniform sampler2D spectrum;
    uniform vec2 resolution;
    uniform vec2 mouse;
    uniform float transition;
    uniform vec2 imageResolution;

    uniform float deltaY;

    float random(vec2 co){
      return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
    }

    void main() {
      vec2 uv = vUv;
      uv.x = sin(gl_FragCoord.x * 0.08) * (deltaY * 0.005) + uv.x;
      uv.y = cos(gl_FragCoord.y * 0.04) * (deltaY * 0.002) + uv.y;
      vec4 color = texture2D(texture, uv);
      gl_FragColor = color;
      // gl_FragColor = vec4(gl_FragCoord.x, gl_FragCoord.y, 1.0, 1.0);
    }
  </script>
